<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #contact_form {
            background: #F9F9F9;
            padding: 20px;
            margin: 150px auto;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            border-radius: 10px;
        }
        .input-box {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .buttons input {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons input:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Calculator</title>
</head>
<body>
    <form id="contact_form">
        <div class="container">
            <h1>CALCULATOR</h1>
            <input type="number" id="num1" class="input-box" placeholder="Input First Number"><br>
            <input type="number" id="num2" class="input-box" placeholder="Input Second Number"><br>
            <div class="buttons">
                <input type="button" value="+" onclick="calculate('+')">
                <input type="button" value="-" onclick="calculate('-')">
                <input type="button" value="*" onclick="calculate('*')">
                <input type="button" value="/" onclick="calculate('/')">
            </div>
            <br>
            <input type="text" id="result" class="input-box" placeholder="Result" readonly><br>
        </div>
    </form>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Please enter valid numbers';
            } else {
                switch(operation) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            result = 'Cannot divide by zero';
                        } else {
                            result = num1 / num2;
                        }
                        break;
                    default:
                        result = 'Invalid operation';
                }
            }

            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
